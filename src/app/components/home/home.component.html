<div class="row">

  <div class="d-flex align-center justify-content-center mt-3 alert alert-info" *ngIf="isLoading">
    <div class="spinner-border me-3" role="status"></div>
    <h5 class="text-center mb-0">Loading, please wait...</h5>
  </div>

  <div *ngIf="todos.length <= 0" class="text-center alert alert-dark">
    <h5>You have no todos available</h5>
    <button class="btn btn-success" routerLink="add-todo"><i class="fa-solid fa-plus"></i> ADD NEW</button>
  </div>

  <div class="col-md-6 col-lg-4 p-0" *ngFor="let todo of todos">
    <div class="card m-1 position-relative">
      <span class="alert alert-success position-absolute" *ngIf="todo.dateCreated === today">NEW</span>
     <div class="card-body">
      <h2 class="card-title border-bottom border-2 p-2">{{todo.title}}</h2>
      <p class="card-text border-bottom border-2 p-2 mb-1">{{todo.description}}</p>
      <div class="container border-bottom border-2">
        <p class="mb-0">Date: <span class="text-primary">{{todo.dateCreated}}</span></p>
        <p class="mb-0" *ngIf="today < todo.dueDate; else overdue" >Due date: <span class="text-success">{{todo.dueDate}}</span></p>

        <ng-template #overdue>
          <p class="mb-0">Due date: <span class="text-danger">{{ todo.dueDate }}<strong> Overdue</strong></span></p>
        </ng-template>
      </div>
      <div class="container text-center mt-2">
        <button class="btn btn-warning" [routerLink]="['view-todo', todo.id, todo.title]"><i class="fa-solid fa-eye"></i> View</button>
      </div>
     </div>
    </div>
  </div>
  
</div>
