<div class="container mt-3 bg-white rounded pt-3 pb-3">
  <h1 class="text-center">Add new todo</h1>

  <form #todoForm="ngForm" class="form mt-3" (ngSubmit)="save()">
    <div class="form-group mb-2">
      <label for="name" class="form-label">Title</label>
      <input type="text" class="form-control" placeholder="Title" name="title" ngModel>
    </div>

    <div class="form-group mb-2">
      <label class="form-label">Description</label>
      <textarea class="form-control" cols="30" rows="5" placeholder="Description" name="description" ngModel></textarea>
    </div>

    <div class="form-group mb-2">
      <label class="form-label">Due date</label>
      <input type="date" class="form-control" name="date" ngModel>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    </div>
  </form>
  
</div>
