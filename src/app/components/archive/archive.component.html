<div class="container">
  <div class="text-center" >
    <button [disabled]="archive && archive.length === 0" class="btn btn-danger" (click)="delete()"><i class="fa-solid fa-trash"></i> Delete All</button>
  </div>

  <div class="d-flex align-center justify-content-center mt-3 alert alert-info" *ngIf="isLoading">
    <div class="spinner-border me-3" role="status"></div>
    <h5 class="text-center mb-0">Loading, please wait...</h5>
  </div>

  <div class="row mt-4" *ngIf="archive && archive.length !== 0; else empty">

    <div class="col-md-6 col-lg-4 p-0" *ngFor="let todo of archive">
      <div class="card m-1">
        <div class="card-body">
          <div class="card-title border-bottom border-2 d-flex justify-content-between align-center">
            <h3>{{todo.title}}</h3>
            <h5 class="text-success" *ngIf="todo.completed; else incomplete"><i class="fa-solid fa-check"></i> Completed</h5>
            <ng-template #incomplete>
              <h5 class="text-danger"><i class="fa-solid fa-xmark"></i> Incomplete</h5>
            </ng-template>
          </div>
          <div class="card-text border-bottom border-2">
            <p>{{todo.description}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <ng-template #empty>
    <h5 class="text-center mt-3 alert alert-dark">
      ðŸ˜†The archive is empty.ðŸ˜†
    </h5>
  </ng-template>
</div>
